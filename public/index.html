<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Parcel & Stimulus</title>
  <meta name="description" content="Say hello to parcel and stimulusjs.">
  <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
  <script src="../src/client/contollers/index.ts" defer></script>
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <form action="/todo" method="POST">
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </form>
    </header>
    <section class="main">
      <input class="toggle-all" id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer"></footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/floodfx">Donnie Flood</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</body>

</html>
